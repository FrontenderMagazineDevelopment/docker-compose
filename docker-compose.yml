version: "3.2"

services:
  frontender:
    image: frontendermagazine/frontender:latest
    expose:
      - "3000"
    volumes:
      - '../.env:/var/app/.env'
      - type: bind
        source: /websites/frontender.info
        target: /var/app/static
      - type: bind
        source: /websites/articles
        target: /websites/articles
    networks:
      - backend
    depends_on:
      - mongodb
    environment:
      WEB_PORTS: "80 443"
      VIRTUAL_HOST: "${DEFAULT_HOST}"
      VIRTUAL_PORT: 3000
  article:
    image: frontendermagazine/article:latest
    volumes:
      - '../.env:/var/app/.env'
    networks:
      - backend
    depends_on:
      - mongodb
    expose:
      - "3000"
    environment:
      WEB_PORTS: "80 443"
      VIRTUAL_HOST: "article.${DEFAULT_HOST}"
      VIRTUAL_PORT: 3000
  token:
    image: frontendermagazine/token:latest
    volumes:
      - '../.env:/var/app/.env'
    networks:
      - backend
    depends_on:
      - mongodb
    expose:
      - "3000"
    environment:
      WEB_PORTS: "80 443"
      VIRTUAL_HOST: "token.${DEFAULT_HOST}"
      VIRTUAL_PORT: 3000
  user:
    image: frontendermagazine/user:latest
    volumes:
      - '../.env:/var/app/.env'
    networks:
      - backend
    depends_on:
      - mongodb
    expose:
      - "3000"
    environment:
      WEB_PORTS: "80 443"
      VIRTUAL_HOST: "user.${DEFAULT_HOST}"
      VIRTUAL_PORT: 3000
  mail:
    image: frontendermagazine/mail:latest
    volumes:
      - '../.env:/var/app/.env'
    networks:
      - backend
    expose:
      - "3000"
    environment:
      WEB_PORTS: "80 443"
      VIRTUAL_HOST: "mail.${DEFAULT_HOST}"
      VIRTUAL_PORT: 3000
  schedule:
    image: frontendermagazine/schedule:latest
    expose:
      - "3000"
    volumes:
      - '../.env:/var/app/.env'
    networks:
      - backend
    depends_on:
      - mongodb
    environment:
      WEB_PORTS: "80 443"
      VIRTUAL_HOST: "schedule.${DEFAULT_HOST}"
      VIRTUAL_PORT: 3000

  mongodb:
    image: "mongo:latest"
    networks:
      - backend
    volumes:
      - mongo:/data/db
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DEFAULT_HOST=${DEFAULT_HOST}
    depends_on:
      - frontender
      - article
      - token
      - schedule
      - user
      - mail
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - '../favicon.ico:/websites/common/favicon.ico'
      - type: bind
        source: /websites/ssl
        target: /websites/ssl
      - type: bind
        source: /websites/articles
        target: /websites/articles
      - type: bind
        source: /websites/frontender.info
        target: /websites/frontender.info

    networks:
      - backend

networks:
  backend:

volumes:
  mongo:
